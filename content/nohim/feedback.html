    <main>
      <div class="container">
        <h1>Feedback form</h1>
        <form action="#">
          <fieldset id="user_information">
            <legend><h2>Personal Details</h2></legend>
            <div class="fieldset_component">
              <label for="full_name">Full name</label>
              <input
                type="text"
                name="full_name"
                placeholder="Please enter your name"
              />
            </div>
            <div class="fieldset_component">
              <label for="email_address">Email Address</label>
              <input
                type="email"
                name="email_address"
                placeholder="Enter your Email address"
              />
            </div>
            <div class="fieldset_component">
              <label for="phone_number">Phone number</label>
              <input
                type="tel"
                name="phone_number"
                placeholder="Enter Your Phone number"
              />
            </div>
            <div class="fieldset_component">
              <label for="address">Address</label>
              <textarea
                name="address"
                id="address"
                placeholder="Enter your Address"
                maxlength="250"
              ></textarea>
            </div>
          </fieldset>

          <fieldset id="user_feedback">
            <legend><h2>Feedback details</h2></legend>

            <div class="fieldset_component">
              <label for="select_option">How did you hear about us</label>
              <select id="select_option">
                <option value="Friend">Friend</option>
                <option value="Search Engine">Search Engine</option>
                <option value="Newspaper">Newspaper</option>
                <option value="Magazine">Magazine</option>
                <option value="Institution">Institution</option>
              </select>
            </div>
            <div class="fieldset_component">
              <label for="select_option_multiple"
                >Which area do you like to give feedback?</label
              >
              <select
                name="select_option_multiple"
                id="select_option_multiple"
                multiple
                size="3"
              >
                <option value="plastic_pollution">Plastic Pollution</option>
                <option value="overfishing">Overfishing</option>
                <option value="coral_reef_protection">
                  Coral Reef Protection
                </option>
                <option value="marine_biodiversity">
                  Marine Biodiversity Conservation
                </option>
              </select>
            </div>
            <div class="fieldset_component">
              <label for="date">Please choose the date of submission</label>
              <input type="date" name="date" id="date" />
            </div>
            <div class="fieldset_component">
              <label for="comments">Enter your thoughts about us</label>
              <textarea
                name="comments"
                id="comments"
                placeholder="Enter your thoughts"
                maxlength="250"
              ></textarea>
            </div>
            <div class="fieldset_component">
              <label for="file">Please upload your file here</label>
              <input type="file" name="file" id="file" />
            </div>
            <div class="fieldset_component" id="ratings">
              <label for="select_option">How do you rate our website? </label>
              <div class="emoji-rating">
                <input type="radio" id="emoji1" name="emoji" value="1" /><label
                  for="emoji1"
                  >😡</label
                >
                <input type="radio" id="emoji2" name="emoji" value="2" /><label
                  for="emoji2"
                  >🙁</label
                >
                <input type="radio" id="emoji3" name="emoji" value="3" /><label
                  for="emoji3"
                  >😐</label
                >
                <input type="radio" id="emoji4" name="emoji" value="4" /><label
                  for="emoji4"
                  >🙂</label
                >
                <input type="radio" id="emoji5" name="emoji" value="5" /><label
                  for="emoji5"
                  >😃</label
                >
              </div>
            </div>

            <div class="fieldset_component">
              <input type="submit" value="SUBMIT" id="submit" />
              <input type="reset" value="CANCEL" id="cancel" />
            </div>
          </fieldset>
        </form>
      </div>
