    <main>
        <section class="profile-info">
            <h2>Welcome, Marine Explorer!</h2>
            <p>Here you can update your profile information.</p>

            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Marine Explorer">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="explorer@oceanlife.com">

                <label for="role">Role:</label>
                <select id="role" name="role">
                    <option value="volunteer" selected>Volunteer</option>
                    <option value="researcher">Researcher</option>
                    <option value="diver">Diver</option>
                    <option value="photographer">Photographer</option>
                </select>

                <label for="bio">Short Bio:</label>
                <textarea id="bio" name="bio" rows="4">Passionate about exploring and protecting marine life.</textarea>

                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
